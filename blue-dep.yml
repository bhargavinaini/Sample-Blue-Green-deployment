apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nodejs-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
      version: blue
  template:
    metadata:
      labels:
        app: nodejs
        version: blue
    spec:
      containers:
      - name: nodejs
        image: bhargavinaini21/nodejs:blue
        env:
        - name: COLOR
          value: "BLUE"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
spec:
  selector:
    app: nodejs
    version: blue
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
